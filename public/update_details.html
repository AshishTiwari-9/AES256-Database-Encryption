<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Update Details</title>
  <link rel="stylesheet" href="styles2.css">
</head>

<body>
  <h2> Update data by using Registration Number </h2>
  <div class="form">
    <form action="/update_data" method="post">

      <label for="old_regno">Registration No.:</label>
      <input type="text" name="old_regno">

      <h2>Enter the new values: </h2>

      <label for="new_regno">Registration No.:</label>
      <input type="text" name="new_regno">

      <label for="new_name">Name:</label>
      <input type="text" name="new_name">

      <label for="new_email">Email:</label>
      <input type="text" name="new_email">

      <button type="submit" class="btn" name="submit-button">Change</button>
    </form>
</div>
</body>
</html>
